<!DOCTYPE html>
<html>
<head>
    <title>Embedded Style Example</title>
    <style type="text/css">
        p {
            font-size: 16px;
            color: blue;
        }
        .highlight {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with embedded styles.</p>
    <p class="highlight">This paragraph uses a class called "highlight".</p>
</body>
</html>
